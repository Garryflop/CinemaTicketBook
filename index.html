<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absolute Cinema</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1497743032236-f06396e4f8fa?crop=entropy&cs=tinysrgb&fit=max&ixid=MXwyMDg2MnwwfDF8c2VhY2h8MXx8Zm91bnRhaW5oZXx8ZW58MHx8fHwxNjU3MTI3NDAw&ixlib=rb-1.2.1&q=80&w=1080'); /* Background image */
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
            font-family: 'Arial', sans-serif;
        }

        /* Navigation bar */
        ul {
            list-style-type: none;
            margin: 0;
            padding: 10px;
            overflow: hidden;
            background-color: #222222;
            justify-content: center;
            border-style: hidden hidden solid hidden;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.4);
        }

        ul li {
            float: right;
            position: relative;
        }

        ul li a, .dropbtn {
            display: block;
            color: #00ffcc; /* Neon green */
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-weight: bold;
            text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc;
            transition: all 0.3s ease-in-out;
        }

        ul li a.active {
            background-color: #04AA6D;
        }

        ul li a.naming {
            background-color: #4B0082;
            text-align: center;
        }

        ul li a:hover {
            background-color: #111111;
            text-shadow: 0 0 20px #ff0000, 0 0 30px #ff0000;
        }

        li.dropdown {
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: #333;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Logo and Cinema Name Styling */
        .cinema-name {
            font-size: 50px;
            font-family: 'Verdana', sans-serif;
            color: #ff00ff; /* Neon purple */
            text-shadow: 0 0 15px #ff00ff, 0 0 25px #ff00ff;
            display: inline-block;
            margin-left: 20px;
        }

        .logo {
            height: 80px; /* Adjust the size of the logo */
            width: auto;
            vertical-align: middle;
            margin-left: 20px;
        }

        /* Carousel */
        .carousel-container {
            position: relative;
            width: 100%;
            height: 400px;
            overflow: hidden;
            margin-top: 20px;
        }

        .carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel img {
            width: 100%;
            height: auto;
        }

        .carousel-button {
            position: absolute;
            top: 50%;
            z-index: 1;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 30px;
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        .carousel-button-left {
            left: 0;
        }

        .carousel-button-right {
            right: 0;
        }

        /* Neon-style text and event section */
        .events-section {
            text-align: center;
            color: #00ffcc;
            padding: 40px;
            text-shadow: 0 0 20px #00ffcc, 0 0 30px #00ffcc;
            font-size: 36px;
        }

        .event-card {
            display: inline-block;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            width: 200px;
            height: 300px;
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px #00ffcc;
            transition: transform 0.3s ease-in-out;
        }

        .event-card:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px #ff0000;
        }
    </style>
</head>
<body>
    <!-- Navigation bar -->
    <ul class="nav">
        <li style="float:left">
            <img src="images/logocinema.jpg" alt="Cinema Logo" class="logo">
            <span class="cinema-name">Absolute Cinema</span>
        </li>
        <li class="dropdown">
            <a href="javascript:void(0)" class="dropbtn"> My account</a>
            <div class="dropdown-content">
                <a href=""> Profile</a>
                <a href=""> My bookings</a>
                <a href="">Log out</a>
            </div>
        </li>
        <li><a href="">Booking</a></li>
        <li><a href="">Locations</a></li>
        <li><a href="details.html">Movies</a></li>
        <li><a class="active" href="index.html">Home</a></li>
    </ul>

    <!-- Carousel Section -->
    <div class="carousel-container">
        <div class="carousel">
            <img src="https://images.unsplash.com/photo-1561948959-75ff4bb3bb19?crop=entropy&cs=tinysrgb&fit=max&ixid=MXwyMDg2MnwwfDF8c2VhY2h8M3x8Y2luZW1hdGljfGVufDB8fHx8&ixlib=rb-1.2.1&q=80&w=1080" alt="Event 1">
            <img src="https://images.unsplash.com/photo-1579577325131-2333a2bb93e8?crop=entropy&cs=tinysrgb&fit=max&ixid=MXwyMDg2MnwwfDF8c2VhY2h8Mnx8Y2luZW1hdGljfGVufDB8fHx8&ixlib=rb-1.2.1&q=80&w=1080" alt="Event 2">
            <img src="https://images.unsplash.com/photo-1592314795703-144ed1fcddc5?crop=entropy&cs=tinysrgb&fit=max&ixid=MXwyMDg2MnwwfDF8c2VhY2h8M3x8Y2luZW1hdGljfGVufDB8fHx8&ixlib=rb-1.2.1&q=80&w=1080" alt="Event 3">
        </div>
        <button class="carousel-button carousel-button-left" onclick="prevSlide()">❮</button>
        <button class="carousel-button carousel-button-right" onclick="nextSlide()">❯</button>
    </div>

    <!-- Main Event Information Section -->
    <div class="events-section">
        <h2>Featured Events</h2>
        <div class="event-card">
            <h3>Event 1</h3>
            <img src="https://images.unsplash.com/photo-1561948959-75ff4bb3bb19?crop=entropy&cs=tinysrgb&fit=max&ixid=MXwyMDg2MnwwfDF8c2VhY2h8M3x8Y2luZW1hdGljfGVufDB8fHx8&ixlib=rb-1.2.1&q=80&w=1080" alt="Event 1">
            <p>Details about event 1...</p>
        </div>
        <div class="event-card">
            <h3>Event 2</h3>
            <img src="https://images.unsplash.com/photo-1579577325131-2333a2bb93e8?crop=entropy&cs=tinysrgb&fit=max&ixid=MXwyMDg2MnwwfDF8c2VhY2h8Mnx8Y2luZW1hdGljfGVufDB8fHx8&ixlib=rb-1.2.1&q=80&w=1080" alt="Event 2">
            <p>Details about event 2...</p>
        </div>
        <div class="event-card">
            <h3>Event 3</h3>
            <img src="https://images.unsplash.com/photo-1592314795703-144ed1fcddc5?crop=entropy&cs=tinysrgb&fit=max&ixid=MXwyMDg2MnwwfDF8c2VhY2h8M3x8Y2luZW1hdGljfGVufDB8fHx8&ixlib=rb-1.2.1&q=80&w=1080" alt="Event 3">
            <p>Details about event 3...</p>
        </div>
    </div>

    <script>
        let currentIndex = 0;

        function showSlide(index) {
            const slides = document.querySelectorAll('.carousel img');
            if (index >= slides.length) {
                currentIndex = 0;
            } else if (index < 0) {
                currentIndex = slides.length - 1;
            } else {
                currentIndex = index;
            }

            const carousel = document.querySelector('.carousel');
            carousel.style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        function nextSlide() {
            showSlide(currentIndex + 1);
        }

        function prevSlide() {
            showSlide(currentIndex - 1);
        }

        setInterval(nextSlide, 3000); // Auto slide every 3 seconds
    </script>
</body>
</html>
